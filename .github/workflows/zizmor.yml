---
name: GitHub Actions Security Analysis with zizmor üåà

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions: {}

jobs:
  run-zizmor-scan:
    name: Run Zizmor scan
    runs-on: ubuntu-latest
    permissions:
      contents: read
    env:
      ZIZMOR_VERSION: 1.5.2
    steps:
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683
        with:
          persist-credentials: false

      - name: Install the latest version of uv
        uses: astral-sh/setup-uv@c7f87aa956e4c323abf06d5dec078e358f6b4d04 # v6.0.0

      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Run zizmor üåà
        run: uvx zizmor=="$ZIZMOR_VERSION" "$GITHUB_WORKSPACE" --format sarif > zizmor_scan_report.sarif

      - name: Parse SARIF results
        run: |
          # Check if SARIF file has any results
          RESULT_COUNT=$(jq '[.runs[].results] | add | length' zizmor_scan_report.sarif)
          echo "Total security issues found: $RESULT_COUNT"
          
          if [ "$RESULT_COUNT" -eq 0 ]; then
            echo "‚úÖ No security issues found in GitHub Actions workflows"
          else
            echo "‚ö†Ô∏è Found $RESULT_COUNT security issue(s) in GitHub Actions workflows"
            echo "Details:"
            jq -r '.runs[].results[] | "- \(.ruleId): \(.message.text)"' zizmor_scan_report.sarif
            exit 1
          fi
