image:
  name: minimal-os-image-elxr
  version: "12.0.0"

target:
  os: wind-river-elxr
  dist: elxr12
  arch: x86_64
  imageType: raw

systemConfig:
  name: edge
  description: Minimal eLxr image with immutable rootfs
  packages:
    - systemd-boot
    - dracut
    - linux-image-amd64
    - ca-certificates
    - vim
    - sudo
    - net-tools
    - openssh-client
    - openssh-server
    - procps
    - less
    - dbus
    - policykit-1
    - curl
    - wget
    - ostree
    - ostree-boot
    - python3-apt-ostree
    - uefi-ext4
    - systemd-resolved
    - cloud-guest-utils
    - xterm
  kernel:
    version: "6.12"
    cmdline: "quiet splash"