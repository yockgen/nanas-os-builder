filename: disk.raw
format: raw
size: 4GiB

partitions:
  - name: EFI
    type: efi
    size: 512MiB
    fsType: vfat
    mountPoint: /boot/efi

  - name: Root
    type: primary
    size: rest    # Use the rest of the disk space or specify a size
    fsType: ext4
    mountPoint: /

